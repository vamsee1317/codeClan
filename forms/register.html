<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- register form starts here -->
  <div class="container">
    <div class="form-container">
      <p class="title">Register</p>

      <form class="form" id="registerForm" novalidate>
        <div class="input-group">
          <label for="userName">Username</label>
          <input type="text" name="userName" id="userName" placeholder="" />
          <p id="userNameError" class="error" aria-live="polite"></p>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="" />
          <p id="emailError" class="error" aria-live="polite"></p>
        </div>

        <div class="input-group">
          <label for="mobileNumber">Mobile Number</label>
          <input type="text" name="mobileNumber" id="mobileNumber" placeholder="" />
          <p id="mobileNumberError" class="error" aria-live="polite"></p>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="" />
          <p id="passwordError" class="error" aria-live="polite"></p>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="" />
          <p id="confirmPasswordError" class="error" aria-live="polite"></p>
        </div>

        <button class="sign" type="submit">Register</button>
      </form>

      <div class="social-message">
        <div class="line"></div>
        <p class="message">Login with social accounts</p>
        <div class="line"></div>
      </div>

      <div class="social-icons">
        <!-- icons omitted for brevity (keep your existing ones) -->
        <button aria-label="Log in with Google" class="icon">...</button>
        <button aria-label="Log in with Twitter" class="icon">...</button>
        <button aria-label="Log in with GitHub" class="icon">...</button>
      </div>

      <p class="signup">Don't have an account?
        <a rel="noopener noreferrer" href="#" class="">Sign up</a>
      </p>
    </div>
  </div>
  <!-- register form ends here -->

  <script src="./app.js"></script>
</body>
</html>
